<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueroflux Project Admin</title>
  <style>
    /* --- Design System: "Synapse UI" (Same as before) --- */
    :root {
      --primary-brand: #4A69BD;
      --background: #F8F9FA;
      --surface: #FFFFFF;
      --text-primary: #212529;
      --text-secondary: #6C757D;
      --border-color: #DEE2E6;
      --status-success: #28A745;
      --status-warning: #FFC107;
      --status-danger: #DC3545;
      --status-info: #17A2B8;
      --border-radius: 8px;
      --shadow-soft: 0px 4px 12px rgba(0, 0, 0, 0.05);
    }
    body {
      background-color: var(--background);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      margin: 0;
    }
    * { box-sizing: border-box; }

    /* --- Login Page Styles --- */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 24px;
    }
    .login-card {
      background: var(--surface);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h1 { font-size: 24px; margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      font-weight: 500;
      border-radius: var(--border-radius);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    .btn-primary { background-color: var(--primary-brand); color: var(--surface); }
    .forgot-password { margin-top: 16px; font-size: 14px; }
    .forgot-password a { color: var(--primary-brand); text-decoration: none; }

    /* --- Main App Styles (Hidden by default) --- */
    .main-app {
      display: none;
      padding: 24px;
      padding-top: 80px;
    }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: var(--surface); z-index: 1000;
      padding: 16px 24px; border-bottom: 1px solid var(--border-color);
    }
    /* ... (rest of your existing CSS for the dashboard) ... */
    .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 24px; margin: 0; }
    header nav { display: flex; gap: 12px; }
    header nav a { text-decoration: none; color: var(--text-primary); font-weight: 500; }
    .mockup-container { max-width: 1400px; margin: 0 auto; }
    .section { display: none; } /* Hide all sections by default */
    .section.active { display: block; } /* Show only active section */
    h2 { font-weight: 600; font-size: 22px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); margin-bottom: 24px; }
    .kanban-board { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
    .kanban-column { background-color: #f8f9fa; border-radius: 8px; padding: 16px; }
    .kanban-column h3 { font-weight: 500; font-size: 18px; margin-bottom: 16px; }
    .kanban-card { background-color: #fff; border-radius: 8px; border: 1px solid #dee2e6; border-left-width: 4px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow-soft); }
    .status-warning { border-left-color: var(--status-warning); }
    .status-info { border-left-color: var(--status-info); }
    .status-danger { border-left-color: var(--status-danger); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #dee2e6; }
    th { color: #6c757d; font-weight: 500; }
    .status-pill { display: inline-block; padding: 4px 10px; font-size: 12px; font-weight: 600; border-radius: 999px; color: #fff; }
    .pill-warning { background-color: var(--status-warning); color: var(--text-primary); }
    .pill-todo { background-color: var(--status-todo); }
    .pill-success { background-color: var(--status-success); }
    .log-pill { font-weight: 600; padding: 2px 8px; border-radius: 4px; font-size: 12px; color: #fff;}
    .log-pill.success { background-color: var(--status-success); }
    .log-pill.failed { background-color: var(--status-danger); }
    .log-pill.info { background-color: var(--status-info); }
  </style>
</head>
<body>

  <div class="login-container" id="login-page">
    <div class="login-card">
      <h1>Nueroflux Project Admin</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
      </form>
    </div>
  </div>

  <div class="main-app" id="main-app">
    <header>
      <div class="header-content">
        <h1>Nueroflux Project Admin</h1>
        <nav>
          <a href="#dashboard" class="nav-link active">Dashboard</a>
          <a href="#report" class="nav-link">Weekly Status Report</a>
          <a href="#logs" class="nav-link">Sync Logs</a>
        </nav>
      </div>
    </header>
    <div class="mockup-container">
      <div class="section active" id="dashboard">
        <!-- Dashboard content from your previous mockup goes here -->
        <h2>Dashboard</h2>
        <!-- ... Kanban boards and tables ... -->
      </div>
      <div class="section" id="report">
        <!-- Report content from your previous mockup goes here -->
        <h2>Weekly Status Report</h2>
        <!-- ... Report details ... -->
      </div>
      <div class="section" id="logs">
        <!-- Logs content from your previous mockup goes here -->
        <h2>Sync Logs</h2>
        <!-- ... Logs table ... -->
      </div>
    </div>
  </div>

  <script>
    // --- Login Simulation and Navigation Script ---

    const loginForm = document.getElementById('login-form');
    const loginPage = document.getElementById('login-page');
    const mainApp = document.getElementById('main-app');
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');

    // Simulate login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // In a real app, you would make an API call here
      console.log('Login successful (simulation)');
      loginPage.style.display = 'none';
      mainApp.style.display = 'block';
    });

    // Handle navigation between sections
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        
        // Hide all sections
        sections.forEach(section => section.classList.remove('active'));
        
        // Show target section
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          targetSection.classList.add('active');
        }

        // Update active link style
        navLinks.forEach(nav => nav.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
